{% extends 'base.html' %}
{% block content %}
<div class="container mz my-4">
  
   {% for new in news %}
 
   <div class="card mb-3">
    
    <div class="row g-0"> 
        <div >
            <div class="card-body">
   <h5 class="card-title fw-bold" >{{ new.headline }}</h5>
   <p class="card-text">{{ new.date }}</p>
   <h4 class="card-text"><small class="text-muted">{{ new.body }}</small></h4>
</div>
</div>
</div>
</div>
   {% endfor %}
</div>

{% endblock content %}
